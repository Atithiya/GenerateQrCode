<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter Your Text or QR Code</p>
      <input type="text" placeholder="Text or URL" id="qrText" />
      <div id="imgBox">
        <img src="" alt="" id="qrImage" />
      </div>
      <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");

      function generateQR() {
        // if qrText.value.length rather than 0 = input has value
        if (qrText.value.length > 0) {
          // Check if the input field has content (length greater than 0).
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          // If the input is not empty, set the 'src' attribute of the 'qrImage' element to a URL that generates the QR code.
          imgBox.classList.add("show-img");
          // Add the "show-img" class to the 'imgBox' element to make the QR code image visible.
        } else {
          // If the input field is empty:
          qrText.classList.add("error");
          // Add the "error" class to the 'qrText' element to indicate an error or empty input.
          setTimeout(() => {
            qrText.classList.remove("error");
            // After 1 second, remove the "error" class, clearing the error indication.
          }, 1000);
        }
      }
    </script>
  </body>
</html>
